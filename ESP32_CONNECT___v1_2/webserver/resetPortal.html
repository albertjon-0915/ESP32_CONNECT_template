<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Wi-Fi Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .portal-container {
            position: relative;
            background-color: #242424;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 24rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease, backdrop-filter 0.3s ease;
        }

        .portal-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            color: #999;
            transform: scale(1.05);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .portal-heading {
            font-size: 1.875rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.05em;
            margin-bottom: 0;
        }

        .status-indicator {
            background-color: transparent;
            color: #3cb371;
            padding: 0.75rem 0;
            border: none;
            text-align: center;
            width: 100%;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0;
        }

        .network-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            font-size: 0.875rem;
            color: #b0b0b0;
            padding: 0.5rem;
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            border: 1px solid #333;
            margin-bottom: 0.75rem;
        }

        .network-info > div {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0.25rem 0;
        }

        .network-label {
            font-weight: 400;
            color: #999;
        }

        .network-value {
            font-weight: 500;
            color: #e0e0e0;
        }

        #reset-tag {
            font-size: 0.75rem;
            color: #ef4444;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 9999px;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            margin-top: 1.5rem;
        }

        #reset-tag:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- Back Icon/Link -->
        <a href="#" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            <span>back</span>
        </a>

        <!-- Main content area -->
        <h1 class="portal-heading" >Device Status</h1>
        
        <p class="status-indicator">Your device is currently connected to the network.</p>
        
        <div class="network-info">
            <div>
                <span class="network-label">SSID:</span>
                <span class="network-value">YourNetworkName_Placeholder</span>
            </div>
            <div>
                <span class="network-label">Password:</span>
                <span class="network-value">YourPassword_Placeholder</span>
            </div>
        </div>
        
        <a href="disconnect/success" id="reset-tag">
            <svg class="w-3 h-1" viewBox="0 0 20 20" fill="currentColor" style="color: #ef4444;">
                <circle cx="10" cy="10" r="8" />
            </svg>
            <span class="font-medium">Reset Wi-Fi Connection</span>
        </a>
    </div>
</body>
</html>
